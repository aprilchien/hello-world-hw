<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display custom gltf model with rotation
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    
    <!-- define your gltf asset -->
    
    <!-- <a-assets>
      <a-asset-item id="happy" src="assets/gltf/duck/happyface.png"></a-asset-item>
      <a-asset-item id="sad" src="assets/gltf/duck/sadface.png"></a-asset-item>
    </a-assets>
    -->

    <a-marker preset="hiro">
      <a-image rotation="90 180 0" src="assets/img/happyface.png"></a-image>
    </a-marker>

    <a-marker preset="kanji">
      <a-image rotation="90 180 0" src="assets/img/sadface.png"></a-image>
    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
</body>

</html>
